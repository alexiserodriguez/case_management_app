{% extends 'base.html'%}

{% block content %}

<main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-4 mt-5">
        <h1 class="display-5 my-3">Cargar documento (PNG,JPG)</h1>
        {{error}}
        <form method="POST" class="card card-body p-5" enctype="multipart/form-data">
          {% csrf_token %} {{form}}
          <button class="btn btn-primary mt-3">Cargar</button>
        </form>
      </div>
    </div>
  </main>


{% endblock %}
